<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Quinary Calc</title>
</head>
<body>
    <script type="module" src="js/app.js"></script>
    <div class="Calc">

        <!--Display-->
        <div id="display">
            <div id="Qdisplay">Quinary: 0</div><!--temp placeholder Num-->
            <div id="Ddisplay" style="display: none;">Decimal: 0</div>
            <div id="extraPadding"></div><!--just a lil extra room-->
        </div><!--endDisplay-->


        <!--toggle Button-->
        <button id="toggleDisplay">Toggle Output</button>

        <!--DealingWithNumbersBaby-->
        <div class="numberButtz">
            <br>
            <button class="numButton">0</button>
            <button class="numButton">1</button>
            <button class="numButton">2</button>
            <br>
            <button class="numButton">3</button>
            <button class="numButton">4</button>
        </div><!--endNumberButtz-->

        <div class="operationButtons">
            <br>
            <button class="opButton" data-op="+">+</button>
            <button class="opButton" data-op="-">-</button>
            <button class="opButton" data-op="*">&times;</button>
            <button class="opButton" data-op="/">&divide;</button>
            <button class="opButton" data-op="square">xÂ²</button>
            <button class="opButton" data-op="sqrt">&radic;x</button>

        </div><!--endOperationButtons-->

        <!--ClearButton-->
        <br>
      <div class="clearEqualsButtons">
          <button id="equals-btn">=</button>
          <button id="clear-btn">Clear</button>
      </div>

    </div><!--endCalcClass-->

    <div class="imageArea">
        <img id="catPic" src="/otherAssets/DoNOTDelete.jpg" alt="cat pic" width="528" height="388">
    </div>
</body>
</html>
